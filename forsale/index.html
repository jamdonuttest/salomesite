	 <script>
        let lastScrollTop = 0;

        window.addEventListener("scroll", function() {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                // Downwards scroll
                document.querySelector(".navigation").style.top = "-50px"; // Hide navigation
            } else {
                // Upwards scroll
                document.querySelector(".navigation").style.top = "0"; // Show navigation
            }
            lastScrollTop = currentScroll;
        }, false);
    </script>
	
	<script>
    function toggleDropdown() {
    var dropdownContent = document.querySelector('#about-salomie-content');
    
    if (dropdownContent.style.display === 'block') {
        dropdownContent.style.display = 'none';
    } else {
        dropdownContent.style.display = 'block';
        dropdownContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
}
</script>

<script>
let isNavOpen = false; // Menu is closed by default

function toggleNav() {
    var nav = document.querySelector('.navigation');
    if (isNavOpen) {
        nav.style.display = 'none';
        isNavOpen = false; // Menu is now closed
    } else {
        nav.style.display = 'block';
        isNavOpen = true; // Menu is now open
    }
}
</script>
